<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendario</title>
    <link rel="stylesheet" href="assets/CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- conviene quasi sempre lavorare con il div per non scontrarsi con comportamenti predefiniti di tag tipo main (vale per tutti quelli che hanno già un comportamento predisposto) -->

      <main>
        <h1></h1>
        <div id="calendar">
          <!-- qui ci andranno le celle dei giorni generate da JS -->
        </div>
        <h2>Aggiungi appuntamento</h2>
        <div id="addMeeting">
          <div>
            <h4>Giorno</h4>
            <span id="newMeetingDay">Clicca su un giorno</span>
            <!-- span a differenza di div è un tipo inline (div è di tipo block), lo usiamo per dare una stilizzazione particolare in questo caso -->
          </div>
          <form>
            <!-- NB. tendenzialmente al di sopra dei 450px presunti la tabella non si fa -->
            <div>
              <h4>Ora appuntamento</h4>
              <input type="time" required id="newMeetingTime" />
            </div>
            <div>
              <h4>Nome appuntamento</h4>
              <input
                type="text"
                required
                id="newMeetingName"
                placeholder="Nome l'appuntamento"
              />
            </div>
            <div>
              <h4>Aggiungi</h4>
              <button type="submit">
                <!-- usiamo il submit perchè così sa già che è legato a un form, è già predisposto -->
                Salva
              </button>
            </div>
          </form>
        </div>
      </main>
      <section>
        <!-- sezione dove mostro gli appuntamenti per il giorno selezionato -->
        <div id="appointments">
          <h2>Appuntamenti del giorno</h2>
          <ul>
            <!-- la lista appuntamenti sarà generata e costruita da JS -->
          </ul>
        </div>
      </section>
    </div>
    <script src="assets/JS/script.js"></script>
  </body>
</html>
