<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <form>
      <h1>Add Product</h1>

      <hr />
      <div class="mb-3">
        <label class="form-label" for="productName">Name</label>
        <input
          id="productName"
          type="text"
          class="form-control"
          placeholder="Product name"
        />
      </div>
      <div class="mb-3">
        <label class="form-label" for="productModel">Brand</label>
        <input
          id="productModel"
          type="text"
          class="form-control"
          placeholder="Product Model"
        />
      </div>
      <div class="mb-3">
        <label class="form-label" for="productPrice">Price</label>
        <input
          id="productPrice"
          type="text"
          class="form-control"
          placeholder="Product price"
        />
      </div>
      <div class="mb-3">
        <label class="form-label" for="productImageUrl">Image URL</label>
        <input
          id="productImageUrl"
          type="text"
          class="form-control"
          placeholder="Insert valid URL"
        />
      </div>
      <div class="mb-3">
        <label class="form-label" for="productDescription"
          >Product description</label
        >
        <input
          id="productDescription"
          type="text"
          class="form-control"
          placeholder="Product description"
        />
      </div>

      <button id="saveButton" type="button" class="btn btn-primary">
        Save
      </button>
      <button id="resetButton" type="delete" class="btn btn-primary">
        Reset
      </button>
    </form>

    <script src="assets/scriptBack.js"></script>
  </body>
</html>
