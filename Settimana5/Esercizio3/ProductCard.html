<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="../Esercizio3/ProductCard.css" />
  </head>
  <body>
    <div id="container1">
      <figure>
        <img src="assets/imgs/honey.jpg" alt="Honey jar on a table" />
        <figcaption>
          <div id="description">
            <h1>100% Bio Honey</h1>
            <p>Italian, not treated</p>
          </div>
          <p id="price">7$/kg</p>
        </figcaption>
        <div id="button">
          <button>Add to cart</button>
        </div>
      </figure>
    </div>
  </body>
</html>
