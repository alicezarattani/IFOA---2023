<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Page</title>
    <link rel="stylesheet" href="Amazon Page/assets/css/style.css" />
  </head>
  <body>
    <a id="top" href="javascript:void(0);"></a>
    <div>
      <div>
        <div class="bigTopStripe">
          <header>
            <img
              id="logo"
              src="Amazon Page/assets/images/logo.png"
              alt="logo"
              title="logo"
            />
          </header>
        </div>
        <div>
          <navbar>
            <ul class="littleTopStripe">
              <li class="navbar">All</li>
              <li class="navbar">Today's deals</li>
              <li class="navbar">Customer Service</li>
              <li class="navbar">Registry</li>
              <li class="navbar">Gift Cards</li>
              <li class="navbar">Sell</li>
            </ul>
          </navbar>
        </div>
      </div>
      <main>
        <div class="orangeStripe">Shop All Holiday Gift Cards</div>
        <div class="greenHead">
          <h1>Holiday Gift Guides</h1>
          <p>Be a go-gifter</p>
        </div>
        <div class="giftCard"></div>
        <div>
          <figure>
            <img src="Amazon Page/assets/images/img_9.png" alt="gifting game" />
          </figure>
          <figcaption>
            Play the gifting game <span class="blue">Shop gaming</span>
          </figcaption>
        </div>
        <div>
          <figure></figure>
          <figcaption>
            <img
              src="Amazon Page/assets/images/img_10.png"
              alt="sound of cheer"
            />
            The sound of cheer
            <span class="blue">Shop Audio & Accessories</span>
          </figcaption>
        </div>
      </main>
      <footer>
        <div class="littleLowerStripe">
          <a id="backTop" href="#top">Back to top</a>
        </div>
        <div class="bigLowerStripe">
          <img
            id="logoFooter"
            src="Amazon Page/assets/images/logo.png"
            alt="logo"
            title="logo"
          />
        </div>
      </footer>
    </div>
  </body>
</html>
